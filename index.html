<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Planeringsprogram</title>
  <style>
    body {
      background-color: #F5F2EB;
      font-family: Verdana;
      color: #3A3A3A;
      margin: 0;
      display: flex;
    }

    .ruta1 {
      width: 300px;
      background-color: #ffffff;
      border-right: 2px solid #4B6CB7;
      padding: 20px;
    }

    .vÃ¤lkommen {
      margin-bottom: 30px;
    }

    .kategori {
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .underkategori {
      margin-left: 15px;
      margin-bottom: 5px;
      display: none;
      cursor: pointer;
    }

    .ruta2-3 {
      flex-grow: 1;
      padding: 20px;
    }

    .operationer {
      margin-top: 40px;
      display: none;
    }

    input[type="text"] {
      margin-right: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="ruta1">
    <div class="vÃ¤lkommen">
      <h3>VÃ¤lkommen!</h3>
      <p>LÃ¥t oss skapa ordning av kaoset ðŸ’«</p>
    </div>

    <div class="kategori" onclick="toggleMenu('planering')">Planering</div>
    <div id="planering" class="underkategori">Ã–versikt</div>
    <div id="planering2" class="underkategori">Lista</div>

    <div class="kategori" onclick="toggleMenu('order')">Order/Projekt</div>
    <div id="order" class="underkategori">Ny</div>
    <div id="order2" class="underkategori">Lista</div>

    <div class="kategori" onclick="toggleMenu('artiklar')">Artiklar</div>
    <div id="artiklar" class="underkategori">Ny</div>
    <div id="artiklar2" class="underkategori">Lista</div>

    <div class="kategori" onclick="toggleMenu('resurser')">Resurser</div>
    <div id="resurser" class="underkategori">Ny</div>
    <div id="resurser2" class="underkategori">Lista</div>

    <div class="kategori" onclick="toggleMenu('operationer')">Operationer</div>
    <div id="operationer" class="underkategori">Ny</div>
    <div id="operationer2" class="underkategori" onclick="visaOperationer()">Lista</div>

    <div class="kategori" onclick="toggleMenu('kalender')">Kalender</div>
  </div>

  <div class="ruta2-3">
    <div class="operationer" id="operationer-sektion">
      <h3>Operationer</h3>
      <ul id="operation-lista"></ul>

      <h4>LÃ¤gg till ny operation</h4>
      <input type="text" id="ny-operation-namn" placeholder="Namn">
      <button onclick="lÃ¤ggTillOperation()">LÃ¤gg till</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    let activeMenu = null;

    function toggleMenu(menuName) {
      const allMenus = {
        planering: ['planering', 'planering2'],
        order: ['order', 'order2'],
        artiklar: ['artiklar', 'artiklar2'],
        resurser: ['resurser', 'resurser2'],
        operationer: ['operationer', 'operationer2'],
        kalender: []
      };

      // StÃ¤ng alla underkategorier
      Object.values(allMenus).flat().forEach(id => {
        document.getElementById(id).style.display = 'none';
      });

      // Visa underkategorier fÃ¶r vald meny
      if (activeMenu === menuName) {
        activeMenu = null;
      } else {
        activeMenu = menuName;
        allMenus[menuName].forEach(id => {
          document.getElementById(id).style.display = 'block';
        });
      }

      // DÃ¶lj operationer-sektionen nÃ¤r meny byts
      document.getElementById('operationer-sektion').style.display = 'none';
    }

    const supabase = supabase.createClient(
      'https://qblqdqcxgodsmsufsxxh.supabase.co',
      'sb_publishable_9Ke621LZrFwngLMm2OheKw_dUhWZNP5'
    );

    async function visaOperationer() {
      document.getElementById('operationer-sektion').style.display = 'block';

      const { data, error } = await supabase
        .from('operationer')
        .select('namn');

      if (error) {
        console.error('Fel vid hÃ¤mtning:', error);
        return;
      }

      data.sort((a, b) => a.namn.localeCompare(b.namn));

      const lista = document.getElementById('operation-lista');
      lista.innerHTML = '';
      data.forEach(op => {
        const li = document.createElement('li');
        li.textContent = op.namn;
        lista.appendChild(li);
      });
    }

    async function lÃ¤ggTillOperation() {
      const namn = document.getElementById('ny-operation-namn').value;

      if (!namn) {
        alert('Fyll i ett namn!');
        return;
      }

      const { error } = await supabase
        .from('operationer')
        .insert([{ namn }]);

      if (error) {
        console.error('Fel vid insÃ¤ttning:', error);
      } else {
        document.getElementById('ny-operation-namn').value = '';
        visaOperationer();
      }
    }
  </script>

</body>
</html>
